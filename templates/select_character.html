<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <title>Select Character</title>
    <style>
        .character-img {
            width: 200px;
            height: auto;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container mt-5 text-center">
        <h1 class="mb-5">Select your character</h1>
        <div class="row justify-content-center">
            <div class="col-12 mb-5 text-center">
                <img class="character-img" src="/static/penny.png" alt="penny" onclick="selectCharacter('Penny')">
            </div>
            <div class="col-12 mb-5 text-center">
                <img class="character-img" src="/static/eric.png" alt="Eric" onclick="selectCharacter('Eric')">
            </div>
            <div class="col-12 mb-5 text-center">
                <img class="character-img" src="/static/pirate-boy.png" alt="pirate-boy" onclick="selectCharacter('pirate-boy')">
            </div>
            <div class="col-12 mb-5 text-center">
                <img class="character-img" src="/static/pirate-girl.png" alt="pirate-girl" onclick="selectCharacter('pirate-girl')">
            </div>
            <div class="col-12 mb-5 text-center">
                <img class="character-img" src="/static/sonic.png" alt="Sonic" onclick="selectCharacter('Sonic')">
            </div>
            <div class="col-12 mb-5 text-center">
                <img class="character-img" src="/static/bookworm.png" alt="Bookworm" onclick="selectCharacter('Bookworm')">
            </div>
        </div>
    </div>
    
    

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        function selectCharacter(character) {
            $.post('/set-character', { character_name: character }, function() {
                window.location.href = '/';
            });
        }
    </script>
</body>
</html>
